<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristic Product Page</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: #0d0d0d;
      color: #fff;
    }
    .navbar {
      background: #111;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }
    .navbar-logo {
      font-size: 24px;
      font-weight: bold;
      color: cyan;
    }
    .navbar-cart {
      font-size: 24px;
      cursor: pointer;
      color: cyan;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .product-card {
      background: #222;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5), 0 0 40px cyan, 0 0 80px red;
      overflow: hidden;
      max-width: 900px;
      width: 100%;
      position: relative;
      border: 2px solid #ff0000;
    }
    .product-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, cyan 0%, red 100%);
      opacity: 0.2;
      pointer-events: none;
      border-radius: 15px;
    }
    .product-image {
      width: 100%;
      height: 500px;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .product-image img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    .product-details {
      padding: 20px;
    }
    .product-title {
      font-size: 36px;
      margin-bottom: 10px;
      color: #ff0000;
    }
    .product-price {
      font-size: 28px;
      color: cyan;
      margin-bottom: 20px;
    }
    .button-group {
      display: flex;
      gap: 15px;
    }
    .add-to-cart-button, .share-button {
      padding: 15px 25px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 18px;
      transition: background 0.3s ease-in-out;
    }
    .add-to-cart-button {
      background: red;
      color: #fff;
    }
    .add-to-cart-button:hover {
      background: darkred;
    }
    .share-button {
      background: cyan;
      color: #111;
    }
    .share-button:hover {
      background: #00bfff;
    }
    .product-description {
      margin-top: 20px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      position: relative;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5), 0 0 40px cyan, 0 0 80px red;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 28px;
      cursor: pointer;
      color: #ff0000;
    }
    .cart-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .cart-item img {
      width: 50px;
      height: auto;
      margin-right: 15px;
      border-radius: 5px;
    }
    .order-total {
      text-align: right;
      font-size: 20px;
      margin-top: 20px;
      border-top: 1px solid #fff;
      padding-top: 10px;
    }

    #orderForm {
  display: flex;
  flex-direction: column;
  gap: 10px;
  margin-top: 20px;
}

#orderForm input {
  padding: 10px;
  border: 1px solid #fff;
  border-radius: 5px;
  background: #333;
  color: #fff;
}

.order-button {
  padding: 15px 25px;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  font-size: 18px;
  transition: background 0.3s ease-in-out;
  background: cyan;
  color: #111;
  margin-top: 10px;
}

.order-button:hover {
  background: #00bfff;
}

  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-logo">Futuristic Store</div>
    <div class="navbar-cart" onclick="openCart()">&#128722;</div>
  </nav>
  <div class="container">
    <div class="product-card">
      <div class="product-image">
        <img src="https://raw.githubusercontent.com/wamiq271801/FUSION-GADGETS/refs/heads/main/images/4in1%20Cable/4in1_Cable%20(1).png" alt="Product Image">
      </div>
      <div class="product-details">
        <h1 class="product-title">Futuristic Product</h1>
        <p class="product-price">₹22,499.00</p>
        <div class="button-group">
          <button class="add-to-cart-button" onclick="addToCart()">Add to Cart</button>
          <button class="share-button" onclick="shareProduct()">Share Product</button>
        </div>
        <p class="product-description">
          Welcome to the future! This product is designed to meet all your needs with state-of-the-art technology and a sleek, modern design.
        </p>
      </div>
    </div>
  </div>

  <div id="cartModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeCart()">&times;</span>
      <h2>Your Cart</h2>
      <div id="cartItemsContainer">
        <p>No items in your cart yet.</p>
      </div>
      <div class="order-total" id="orderTotal">
        Total: ₹0.00
      </div>
      <form id="orderForm">
        <h3>Enter Your Details</h3>
        <input type="text" id="name" placeholder="Name" required>
        <input type="text" id="address" placeholder="Address" required>
        <input type="text" id="city" placeholder="City" required>
        <input type="text" id="state" placeholder="State" required>
        <input type="text" id="postalCode" placeholder="Postal Code" required>
        <input type="tel" id="phone" placeholder="Phone Number" required>
        <button type="submit" class="order-button">Place Order</button>
      </form>
    </div>
  </div>
  
  <script>
function generateProductLink() {
  const productId = Math.random().toString(36).substr(2, 9);
  return `https://example.com/product-page?product_id=${productId}`;
}

function shareProduct() {
  const productLink = generateProductLink();
  const whatsappUrl = `https://api.whatsapp.com/send?text=Check out this product: ${encodeURIComponent(productLink)}`;
  window.open(whatsappUrl, '_blank');
}

function openCart() {
  document.getElementById('cartModal').style.display = 'flex';
}

function closeCart() {
  document.getElementById('cartModal').style.display = 'none';
}

function addToCart() {
  const cartItemsContainer = document.getElementById('cartItemsContainer');
  const orderTotal = document.getElementById('orderTotal');
  const productImage = '<img src="https://via.placeholder.com/50x30" alt="Product Image">';
  const productTitle = 'Futuristic Product';
  const productPrice = '₹22,499.00';
  const cartItem = `<div class="cart-item">${productImage} <span>${productTitle} (${productPrice})</span></div>`;
  
  cartItemsContainer.innerHTML = cartItem;
  orderTotal.textContent = 'Total: ₹22,499.00';
  alert('Product added to cart!');
}

document.getElementById('orderForm').addEventListener('submit', function(event) {
  event.preventDefault();
  
  const name = document.getElementById('name').value;
  const address = document.getElementById('address').value;
  const city = document.getElementById('city').value;
  const state = document.getElementById('state').value;
  const postalCode = document.getElementById('postalCode').value;
  const phone = document.getElementById('phone').value;
  
  // Collect cart items
  const cartItemsContainer = document.getElementById('cartItemsContainer');
  const cartItems = cartItemsContainer.querySelectorAll('.cart-item');
  let cartText = 'Order Details:\n\n';
  cartItems.forEach(item => {
    const productTitle = item.querySelector('span').textContent;
    cartText += `- ${productTitle}\n`;
  });

  const total = document.getElementById('orderTotal').textContent;
  cartText += `\n${total}\n\n`;
  cartText += `Name: ${name}\nAddress: ${address}\nCity: ${city}\nState: ${state}\nPostal Code: ${postalCode}\nPhone: ${phone}`;
  
  const whatsappUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(cartText)}`;
  window.open(whatsappUrl, '_blank');
  alert('Your order has been placed!');
  closeCart();
});

</script>
</body>
</html>
