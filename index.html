<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUSION GADGETS</title>
    <style>

body {
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: white;
    margin: 0;
    padding: 0;
    transition: filter 0.3s;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #1e1e1e;
    padding: 10px 20px;
    box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
}

.header-logo {
    display: flex;
    align-items: center;
}

.header-logo img {
    max-height: 50px;
}

.header-content {
    display: flex;
    flex-grow: 1;
    justify-content: space-between;
    align-items: center;
}

.store-name {
    font-size: 24px;
    font-weight: bold;
    color: #00ffff;
    margin: 0;
}

.contact-link a {
    color: #00ffff;
    text-decoration: none;
}

.container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
    padding: 20px;
}

.tile {
    position: relative;
    background: #1e1e1e;
    border-radius: 10px;
    height: 400px;
    width: 100%;
    box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
    transition: transform 0.3s, width 0.3s;
    overflow: hidden;
}

.backlit {
    box-shadow: 0 0 30px 10px rgba(0, 255, 255, 0.7);
}

.tile:hover {
    transform: scale(1.05);
    box-shadow: 0 0 30px rgba(0, 255, 255, 1);
}

.tile img {
    width: 100%;
    height: 100%;
    border-radius: 10px;
    object-fit: cover;
}

.tile h3 {
    margin-top: 10px;
    color: #00ffff;
    text-align: center;
}

.popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #2c2c2c;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 30px rgba(0, 255, 255, 0.7);
    max-width: 90%;
    max-height: 90%;
    width: 80vw;
    height: 80vh;
    z-index: 10;
}

.popup-content img {
    width: 100%;
    height: auto;
    max-height: 90%;
    border-radius: 10px;
    object-fit: contain;
}

.popup-content p {
    font-size: 14px; /* Smaller text */
    margin-top: 5px;
    color: #00ffff;
    text-align: center;
}

.close-btn {
    position: absolute;
    top: 10px;
    right: 20px;
    font-size: 36px;
    cursor: pointer;
    color: cyan;
}

.blurred {
    filter: blur(5px);
    pointer-events: none;
}

/* Media Queries for Mobile Responsiveness */
@media (max-width: 768px) {
    .header-content {
        flex-direction: column;
        align-items: flex-start;
    }
    .store-name {
        font-size: 20px;
    }
    .contact-link {
        text-align: left;
        margin-top: 10px;
    }
    .container {
        grid-template-columns: 1fr;
        gap: 10px;
        padding: 10px;
    }
    .tile {
        height: 300px;
    }
    .tile h3 {
        font-size: 18px;
    }
}

@media (max-width: 480px) {
    .header-content {
        flex-direction: column;
        align-items: flex-start;
    }
    .store-name {
        font-size: 18px;
    }
    .contact-link {
        text-align: left;
        margin-top: 10px;
    }
    .container {
        grid-template-columns: 1fr;
        gap: 10px;
        padding: 10px;
    }
    .tile {
        height: 250px;
    }
    .tile h3 {
        font-size: 16px;
    }
}

/* Footer CSS */
footer {
    color: #fff;
    text-align: center;
    padding: 20px;
    position: relative;
    z-index: 1; /* Ensure footer is above the tile background */
}

footer .contact {
    margin: 0;
}

footer .contact p {
    margin: 5px 0;
}

.tile-background {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    z-index: -1; /* Place the tile background behind the footer content */
    height: 100%;
    width: 100%;
    max-width: 1200px;
    box-shadow: 0 0 30px 10px rgba(0, 255, 255, 0.7);
    background: none; /* Remove black background */
}

.new {
    background: linear-gradient(45deg, #fbfafa, cyan);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-size: 48px; /* Adjust the font size as needed */
    font-weight: bold; /* Adjust the font weight as needed */
    display: inline-block; /* Ensure the element respects the gradient boundaries */
}

.new2 {
    background: linear-gradient(45deg, #fbfafa, cyan);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-size: 18px; /* Adjust the font size as needed */
    font-weight: bold; /* Adjust the font weight as needed */
    display: inline-block; /* Ensure the element respects the gradient boundaries */
}

/* Existing CSS */
.contact-link {
    position: left;
    top: 10px;
    left: 20px;
}

.tile-background-link {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: -1;
    height: 100%;
    width: 100%;
    max-width: 120px; /* Adjust the size as needed */
    max-height: 40px; /* Adjust the size as needed */
    background: #1e1e1e;
    border-radius: 5px;
    box-shadow: 0 0 10px 5px rgba(0, 255, 255, 0.7);
}

    </style>
</head>
<body>
    <div class="header" id="main-content">
        <div class="header-logo">
            <img src="https://github.com/wamiq271801/FUSION-GADGETS/blob/main/logo.png?raw=true" alt="Fusion Gadgets Logo">
        </div>
        <div class="header-content">
            <div class="store-name">FUSION GADGETS</div>
            <div class="contact-link">
              <h4 class="contact-link"> <a href="#contact-details">Contact Us</a></div></h4>
            </div>
        </div>
    </div>
    <div class="container" id="container"></div>
    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="hidePopup()">&times;</span>
            <img id="popup-img" src="" alt="">
            <p id="popup-desc"></p>
        </div>
    </div>
    
    <!-- Footer Section with Contact Details -->
    <footer id="contact-details">
        <div class="tile-background backlit"></div>
        <div class="contact">
            <h2 class="new">Contact Us</h2><br>
            <p class="new2">Address: 3/4, Bazdaripura, Bahraich (Uttar Pradesh) - 271801</p><br>
            <p class="new2">Phone: +91 88587 63010</p><br>
            <p class="new2">Email: store.fusiongadgets271801@gmail.com</p>
        </div>
    </footer>

    <script>
        const container = document.getElementById('container');
        const images = [
            "https://raw.githubusercontent.com/wamiq271801/FUSION_GADGETS/refs/heads/main/images/Home%20(1).png",
            "https://raw.githubusercontent.com/wamiq271801/FUSION_GADGETS/refs/heads/main/images/Home%20(2).png",
            "https://raw.githubusercontent.com/wamiq271801/FUSION_GADGETS/refs/heads/main/images/Home%20(3).png",
            "https://raw.githubusercontent.com/wamiq271801/FUSION_GADGETS/refs/heads/main/images/Home%20(4).png",
            "https://raw.githubusercontent.com/wamiq271801/FUSION_GADGETS/refs/heads/main/images/Home%20(5).png",
            "https://raw.githubusercontent.com/wamiq271801/FUSION_GADGETS/refs/heads/main/images/Home%20(6).png",
            "https://raw.githubusercontent.com/wamiq271801/FUSION_GADGETS/refs/heads/main/images/Home%20(7).png",
            "https://raw.githubusercontent.com/wamiq271801/FUSION_GADGETS/refs/heads/main/images/Home%20(8).png",
            "https://raw.githubusercontent.com/wamiq271801/FUSION_GADGETS/refs/heads/main/images/Home%20(9).png",
            "https://raw.githubusercontent.com/wamiq271801/FUSION_GADGETS/refs/heads/main/images/Home%20(10).png",
            "https://raw.githubusercontent.com/wamiq271801/FUSION_GADGETS/refs/heads/main/images/Home%20(11).png",
            "https://raw.githubusercontent.com/wamiq271801/FUSION_GADGETS/refs/heads/main/images/Home%20(12).png",
            "https://raw.githubusercontent.com/wamiq271801/FUSION_GADGETS/refs/heads/main/images/Home%20(13).png",

        ];

        for (let i = 0; i < images.length; i++) {
            const imgSrc = images[i];
            const tile = document.createElement('div');
            tile.classList.add('tile');
            tile.onclick = () => showPopup(imgSrc, `Description of Image ${i + 1}`);

            const img = document.createElement('img');
            img.src = imgSrc;
            img.alt = `Image ${i + 1}`;

            const h3 = document.createElement('h3');
            h3.textContent = `Image ${i + 1}`;

            tile.appendChild(img);
            tile.appendChild(h3);
            container.appendChild(tile);
        }

        function showPopup(imgSrc, desc) {
            document.getElementById('popup-img').src = imgSrc;
            document.getElementById('popup-desc').innerText = desc;
            document.getElementById('popup').style.display = 'flex';
            document.getElementById('main-content').classList.add('blurred');
            document.getElementById('container').classList.add('blurred');
        }

        function hidePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('main-content').classList.remove('blurred');
            document.getElementById('container').classList.remove('blurred');
        }
    </script>
</body>
</html>
