<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future E-Commerce</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="https://raw.githubusercontent.com/wamiq271801/FUSION-GADGETS/refs/heads/main/logo.png" alt="Logo">
        </div>
        <div class="search-container">
            <input type="text" id="search" placeholder="Search products...">
            <div class="suggestions" id="suggestions"></div>
        </div>
        <button id="theme-toggle" class="theme-toggle">Toggle Theme</button>
    </header>

    <main>
        <section id="home" class="center-text">
            <h2>Welcome to Future E-Commerce</h2>
            <p>Explore the latest gadgets and innovations for a brighter tomorrow.</p>
            <blockquote class="inspiration-quote">"Innovation distinguishes between a leader and a follower." â€“ Steve Jobs</blockquote>
        </section>

        <section id="products">
            <h2>Our Products</h2>
            <div class="product-list" id="product-list">
                <!-- Dynamic product items will be injected here -->
            </div>
        </section>

        <section id="cart-summary">
            <h2>Cart Summary</h2>
            <div id="cart-items"></div>
            <div id="cart-total"></div>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <p>For any inquiries, please reach out to us at contact@futureecommerce.com</p>
        </section>
    </main>

    <!-- Product Details Modal -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-product-details"></div>
        </div>
    </div>
</body>
</html>
